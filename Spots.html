<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <nav>
        <a href="index.html">Home</a>
    </nav>
    <style>
        header {
        background-color: #012b2a;
        color: whitesmoke;
        padding: 10px;
        position: relative;
        }
        main{
            background-color: #012b2a;
            color: whitesmoke;
            padding: 10px;
            position: relative;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([37.8715, -122.2730], 13); // UC Berkeley coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load and display spots from JSON file
        fetch('spots.json')
            .then(response => response.json())
            .then(spots => {
                spots.forEach(spot => {
                    let content = spot.title;
                    
                    if (spot.link) {
                        content = `<a href="${spot.link}" target="_blank">${spot.title}</a>`;
                    }
                    
                    if (spot.description) {
                        content += `<br>${spot.description}`;
                    }
                    
                    if (spot.media && spot.media.length > 0) {
                        spot.media.forEach(mediaItem => {
                            if (mediaItem.type === 'video') {
                                content += `<br><video width="200" height="auto" controls><source src="${mediaItem.url}" type="${mediaItem.mimeType}">Your browser does not support the video tag.</video>`;
                            } else if (mediaItem.type === 'image') {
                                content += `<br><img src="${mediaItem.url}" alt="${spot.title}" style="max-width: 200px; max-height: 200px;">`;
                            }
                        });
                    }
                    
                    L.marker([spot.lat, spot.lng])
                        .addTo(map)
                        .bindPopup(content);
                });
            })
            .catch(error => {
                console.error('Error loading spots:', error);
            });

    </script>
</body>
</html>
